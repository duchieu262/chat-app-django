{% load static %}
<style>

  #hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/logo.png'%}"  height="60">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      {% if request.user.is_staff %}
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'home'%}">Dashboard</a>
        <a class="nav-item nav-link" href="{% url 'products' %}">Products</a>
      </div>
      {% else %}
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'account'%}">Settings</a>
      </div>
      {% endif %}

    </div>

    <span id="hello-msg"> Hello, {{request.user}}</span>
    <span><a id="hello-msg" href="{% url 'logout' %}">Logout</a></span>

</nav>
